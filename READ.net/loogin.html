<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>



:root {
            --principal-color:rgb(64, 99, 255);
            --second-color:white;
            --third-color: rgb(255, 255, 255);
            --four-color:black;
             --five-color:rgb(40, 240, 240);
            --bleur: rgba(128, 128, 128, 0.425);
            --teal-accent: #00CED1; 
            --card-bg: rgba(30, 30, 30, 0.9);
            --text-color: black;
            --fonce :rgb(0, 4, 255);
            --price:yellow;
            --gold:gold;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            background-color: var(--second-color);
            color: var(--four-color);
            padding:  20px 20px;
        

        }
        
        header {
            position: relative;
            padding: 0;
            margin-bottom: 0; 
            place-items: center;
        }
        
        .navbar {
            width: 100%;
            height: 70px;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--second-color);
            padding: 0 20px;
            border-radius: 15px;
            position: relative;
            z-index: 10;
        }
        
        .logo a {
            font-size: 3rem;
            font-weight: bolder;
            color: var(--principal-color);
            padding: 0;
        }
        
        .links {
            display: flex;
            gap: 25px;
        }
        
        .links li {
            list-style: none;
        }
        
        .links a {
            color: var(--four-color);
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            padding: 5px 0;
        }
        
        .links a:hover {
            color: var(--teal-accent);
        }
        a{
           text-decoration: none;
        }
        .menu a:hover{
            color: var(--four-color);
        }
        .login a :hover{
            color: var(--four-color);
        }
        .links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--third-color);
            transition: width 0.3s ease;
        }
        
        .links a:hover::after {
            width: 100%;
            color: var(--four-color);
            background-color: var(--teal-accent);
        }
        
        .menubtn {
            color: var(--four-color);
            font-size: 2rem;
            cursor: pointer;
            display: none;
            transition: transform 0.3s ease;
            display: flex;
        }
        
        .menubtn:hover {
            transform: scale(1.1);
            color: var(--four-color);
        }
        
        .login {
            background-color: var(--principal-color);
            color: var(--four-color);
            padding: 12px 30px;
            border: none;
            outline: none;
            border-radius: 40px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .login:hover {
            transform: scale(1.05);
            background-color: var(--teal-accent);
            color: var(--four-color);
        }
        
        .menu {
            position: absolute;
            right: 2rem;
            top: 90px;
            width: 400px;
            max-height: 0;
            background-color: var(--bleur);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            transition: max-height 0.5s ;
            z-index: 100;
            box-shadow: 0 20px 30px var(--bleur);
            
            
        }
        .menu a{
            justify-content: center;
            align-items: center;
        }
        
        .menu.open {
            max-height: 600px;
        }
        
        .menu ul {
            padding: 20px 0;
            align-items: center;
            justify-content: center;
            
        }
        
        .menu li {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            transition: background 0.3s ease;
        
        }
        
        .menu li:hover {
            background-color: var(--third-color);
        }
        
        .menu li a {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
            color: var(--four-color);
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .menu li i {
            width: 24px;
            text-align: center;
            font-size: 1.3rem;
            color: var(--principal-color);
        }
        
        
        .login2-container {
            padding: 15px 20px 5px;
            margin-top: 10px;
            border-top: 1px solid var(--bleur);
        }
        
        .login2 {
            background-color: var(--principal-color);
            color: var(--second-color);
            padding: 15px;
            border: none;
            outline: none;
            border-radius: 40px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
            display: block;
            justify-content: center;
            align-items: center;
        }
        
        .login2:hover {
            background-color: var(--teal-accent);
            color: var(--four-color);
            transform: scale(1.02);
        }
        

        .container {
            display: flex;
            align-items: center;
            max-width: 1200px;
            margin: -30px auto 0; 
            padding: 0;
        }
        
        .text-container {
            flex: 1;
            padding: 0 20px;
            position: relative;
            z-index: 5;
        }
        
        .text-container .first {
            font-size: 4rem;
            font-weight: bold;
            line-height: 1.1;
            margin-bottom: 10px;
        }
        
        .text-container .rea {
            color: var(--principal-color);
            font-size: 4rem;
            font-weight: bold;
            display: block;
        }
        
        .image {
            flex: 1;
            text-align: right;
            position: relative;
            z-index: 1;
        }
        
        .image img {
            max-width: 100%;
            height: auto;
            max-height: 500px;
            border-radius: 10px;
        }
        
        @media (max-width: 992px) {
            .links,
            .login {
                display: none;
            }
            
            .menubtn {
                display: block;
            }
            
            .menu {
                right: 2rem;
                width: calc(100% - 4rem);
            }
           
        }




.content{
    position: relative;
    width: 520px;
    background:var(--principal-color);
    color: var(--four-color);
    border-radius: 15px;
    padding: 40px 40px;
    box-shadow: 0 10px 25px var(--second-color);
    align-items: center;
    justify-content: center;
    padding: 50 50;
}

.content h1 {
    font-size: 40px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 30px;
    color:var(--four-color);
    letter-spacing: 1px;
}

.input1{
    width: 100%;
    height: 60px;
    margin: 25px 0;
    position: relative;
}

.input1 input  {
    width: 100%;
    height: 100%;
    background: var(--second-color);
    border: none;
    outline: none;
    border-radius: 40px;
    border: 2px solid var(--second-color);
    font-size: 18px;
    color: var(--four-color);
    padding: 20px 45px 20px 20px;
}

.input1 input:focus {
    border-color: var(--four-color);
}

.input1 i {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
    color:var(--four-color);
}

.input1 input::placeholder {
    color: var(--four-color);
    font-weight: 500;

}

.remforg{
    display: flex;
    justify-content: space-between;
    font-size: 16px;
    margin: 20px 0 30px;
    color: var(--second-color);
}

.remforg label {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
}

.remforg input {
    width: 18px;
    height: 18px;
    cursor: pointer;
}

.remforg a {
    color: var(--second-color);
    text-decoration: none;
    font-weight: 600;
}

.remforg a:hover {
    text-decoration: underline;
}

.btn {
    width: 100%;
    height: 60px;
    background:var(--second-color);
    border: none;
    outline: none;
    border-radius: 40px;
    cursor: pointer;
    font-size: 20px;
    color: var(--four-color);
    font-weight: 600;
    font-weight: bold;
    letter-spacing: 1px;
}

.btn:hover {
    background: var(--teal-accent);
    scale: 1.1;

}

.register {
    text-align: center;
    margin-top: 25px;
    color: var(--second-color);
    font-size: 17px;
}

.register a {
    color: var(--second-color);
    text-decoration: none;
    font-weight: 600;
    margin-left: 5px;
}

.register a:hover {
    text-decoration: underline;
}

.social-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 25px;
}

.social{
    display:flex;
    justify-content: center;
    align-items: center;
    width: 50px;
    height: 50px;
    background: var(--second-color);
    color: var(--four-color);
    border-radius: 50%;
    font-size: 22px;
}

.social:hover {
    background: var(--four-color);
    color: var(--second-color);
}

.line {
    display: flex;
    align-items: center;
    text-align: center;
    margin: 20px 0;
    color: var(--second-color);
    font-weight: 600;
}

.line::before,
.line::after {
    content: '';
    flex: 1;
    border-bottom: 2px solid var(--second-color);
}

.line::before {
    margin-right: 15px;
}

.line::after {
    margin-left: 15px;
}

@media (max-width: 500px) {
    .content {
        width: 95%;
        padding: 30px 20px;
    }
    
    .content h1 {
        font-size: 32px;
    }
}
.wrapper {
    max-width: 555vh;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 70px);
}


</style>
</head>

        <div class="line">OR</div>

            <a href="#" class="social">

        <div class="register">
            <p>Don't have an account? <a href="#">Register</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuBtn = document.querySelector('.menubtn');
            const menu = document.querySelector('.menu');
            
            menuBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                menu.classList.toggle('open');
            });
            
            document.addEventListener('click', function(event) {
                const isClickInsideMenu = menu.contains(event.target);
                const isClickOnMenuBtn = menuBtn.contains(event.target);
                
                if (!isClickInsideMenu && !isClickOnMenuBtn && menu.classList.contains('open')) {
                    menu.classList.remove('open');
                }
            });
            
            
            const searchBtn = document.querySelector('.search-btn');
            const searchInput = document.querySelector('.search-input');
            
            searchBtn.addEventListener('click', function() {
                if (searchInput.value.trim() !== '') {
                    alert(`Searching for: ${searchInput.value}`);
                    
                }
            });
            
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    if (searchInput.value.trim() !== '') {
                        alert(`Searching for: ${searchInput.value}`);
                    }
                }
            });
        });
    </script>
